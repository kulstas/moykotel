{% extends 'flatpages/default.html' %}

{% block page_content %}

<section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                        <div class="text-center mb-5">
                            <h1 class="fw-bolder">Удаление поста</h1>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <form id="contactForm" action="" method="post">
                                    {% csrf_token %}
                                    <p style="text-align: center">Удаляем "{{ object.post_title }}"?</p>
                                    <div class="d-none" id="submitSuccessMessage">
                                        <div class="text-center mb-3">
                                            <div class="fw-bolder">Form submission successful!</div>
                                            To activate this form, sign up at
                                            <br />
                                            <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                                        </div>
                                    </div>
                                    <div class="d-none" id="submitErrorMessage">
                                          <div class="text-center text-danger mb-3">Error sending message!</div></div>
                                    <!-- Submit Button-->
                                    <div class="d-grid">
                                          <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Удалить пост</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

{% endblock page_content %}
